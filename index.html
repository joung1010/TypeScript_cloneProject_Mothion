<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/07ccf7feb5.js" crossorigin="anonymous"></script>
    <script type="module" src="build/main.js"></script>
</head>
<body>
    <nav class="nav container">
        <h1 class="nav__title">MOTION</h1>
        <ul class="nav__list">
            <li><button id="imgBtn" name="img">IMAGE</button></li>
            <li><button id="videoBtn" name="video">VIDEO</button></li>
            <li><button id="noteBtn" name="note">NOTE</button></li>
            <li><button id="taskBtn" name="task">TASK</button></li>
        </ul>
    </nav>
    <section class="jobs container">
       <div class="jobs__item">
           <img class="item__img" src="https://picsum.photos/400/200" alt="">
           <div class="item__body">
               <div class="item__title">Image</div>
               <div class="item__btn">
                   <i class="fa fa-times popup__cancel" aria-hidden="true"></i>
               </div>
           </div>
       </div>
        <div class="jobs__item">
            <img class="item__img" src="https://picsum.photos/400/200" alt="">
            <div class="item__body">
                <div class="item__title">Image</div>
                <div class="item__btn">
                    <i class="fa fa-times popup__cancel" aria-hidden="true"></i>
                </div>
            </div>
        </div>

    </section>
<div class="popup__container popup-hide">
    <div class="popup__nav">
        <i class="fa fa-times popup__cancel" aria-hidden="true"></i>
    </div>
    <div class="popup__body"></div>
    <div class="popup__btn">
        <button class="popup__add">ADD</button>
    </div>
</div>
    <footer class="footer container">
        <div class="footer__copyright">
            @Copyright by Dream Coding Academy
        </div>
    </footer>
</body>
</html>
